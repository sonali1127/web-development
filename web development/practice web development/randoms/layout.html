<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: black;
            box-sizing: border-box;
        }


        .nav {
            position: sticky;
            top: 0;
            height: 80px;
            width: 100%;
            border: 2px solid hotpink;
            padding: 0px;
            margin: 0px;
            background-color: pink;
            box-sizing: border-box;
        }

        .box {
            margin: 30px 0;
            height: 80vh;
            width: 100vw;
            border: 2px solid green;
            overflow: auto;
            display: flex;
            background-color: green;
        }

        .box1 {
            margin: 10px;
            height: 74vh;
            width: 85vw;
            border: 2px solid white;
            box-sizing: border-box;
            background-color: lightcoral;
        }

        .material {
            color: red;
            display: flex;
            flex-direction: row-reverse;
            font-size: 52px;
        }

        .box2 {
            background-color: darkblue;
        }

        .text {
            height: 46vh;
            width: 73vw;
            margin: 12vw;
            padding: 30px;
            border: 2px solid grey;
            border-radius: 69px;
            color: white;
            font-size: 25px;
        }

        .fixed {
            bottom: 0;
            position: fixed;
            height: 60px;
            width: 100%;
            border: 2px solid grey;
            padding: 0px;
            margin: 0px;
            background-color: darkgray;
            box-sizing: border-box;
            text-align: center;
        }

        footer {
            display: flex;
            flex-direction: row-reverse;
        }

        .material1 {
            height: 50px;
            margin: 0px;
            padding: 0px;
            width: 50px;
            border: 2px solid orange;
            border-radius: 25px;
            background-color: orange;
            position: fixed;
            bottom: 80px;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="nav"></div>
    <div class="box">
        <div class="box1"></div>
        <div class="box1 box2"></div>
    </div>
    <i class="material-icons material">favorite</i>
    <div class="text">
        This page shows layout of the webpage
    </div>
    <footer>
        <div class="material1"></div>
    </footer>
    <div class="fixed"></div>
</body>

</html>
