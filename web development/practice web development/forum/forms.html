<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="User Experience Survey">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Experience Survey</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    
    <header>
        <h1>User Experience Survey</h1>
    </header>
    <main>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    <form action="NULL">
        <ol>
            <li>
            <div class="forum">
                    <label for="profession">Please Select the category that best describes your profession:</label>
                    </div>
                    <div class="forum">
                    <select name="profession">
                        <option>Please Select</option>
                        <option value="art">Art</option>
                        <option value="education">Education</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="media">Media</option>
                        <option value="sales">Sales</option>
                        <option value="student">Student</option>
                        <option value="it">IT</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </li>
            <li>
            <div class="forum">
                    <label for="info">Was the information easy to find?</label>
                </div>
                    <div class="forum">
                        <input type="radio" name="info" id="yes" value="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" name="info" id="no" value="no">
                        <label for="no">No</label>
                    </div>
            </li>
            <li>
            <div class="forum">
                    <label for="info1">Was the information clearly presented?</label>
                    </div>
                    <div class="forum">
                        <input type="radio" name="info1" id="yes1" value="yes1">
                        <label for="yes1">Yes</label>
                        <input type="radio" name="info1" id="no1" value="no1">
                        <label for="no1">No</label>
                    </div>
                </li>
                <li>
            <div class="forum">
                    <label for="info2">Were you able to find what you are looking for?</label>
                </div>
                    <div class="forum">
                        <input type="radio" name="info2" id="yes2" value="yes2">
                        <label for="yes2">Yes</label>
                        <input type="radio" name="info2" id="no2" value="no2">
                        <label for="no2">No</label>
                    </div>
                    </li>
                    <li>
            <div class="forum">
                    <label for="information">What other information should we provide on our website?</label>
                </div>
                    <div class="forum">
                    <textarea name="information" rows="7" cols="50">Type here...</textarea>
                    </div>
                    </li>
                    <li>
            <div class="forum">
                    <label for="easiersite">How could we make the site easier to use?</label>
                    </div>
                    <div class="forum">
                    <textarea name="easiersite" rows="7" cols="50">Type here...</textarea>
                    </div>
                    </li>
                    <li>
            <div class="forum">
                    <label for="rate">Overall, how would you rate our site?</label>
                    </div>
                    <div class="forum">
                    <table>
                        <tr>
                            <th></th>
                            <th>Great</th>
                            <th>Good</th>
                            <th>Average</th>
                            <th>Fair</th>
                            <th>Poor</th>
                        </tr>
                        <tr>
                            <th>Accessibility</th>
                            <td><input type="radio" name="accessibility"  id="great" value="great"></td>
                            <td><input type="radio" name="accessibility" id="good" value="good"></td>
                            <td><input type="radio" name="accessibility" id="avg" value="average"></td>
                            <td><input type="radio" name="accessibility" id="fair" value="fair"></td>
                            <td><input type="radio" name="accessibility"id="poor" value="poor"></td>
                        </tr>
                        <tr>
                            <th>Content</th>
                            <td><input type="radio" name="content" id="great1" value="great"></td>
                            <td><input type="radio" name="content" id="good1" value="good"></td>
                            <td><input type="radio" name="content" id="avg1" value="average"></td>
                            <td><input type="radio" name="content" id="fair1" value="fair"></td>
                            <td><input type="radio" name="content" id="poor1" value="poor"></td>
                        </tr>
                        <tr>
                            <th>Presentation</th>
                            <td><input type="radio" name="presentation" id="great2"  value="great"></td>
                            <td><input type="radio" name="presentation" id="good2" value="good"></td>
                            <td><input type="radio" name="presentation" id="avg2"  value="average"></td>
                            <td><input type="radio" name="presentation" id="fair2"  value="fair"></td>
                            <td><input type="radio" name="presentation" id="poor2"  value="poor"></td>
                        </tr>
                    </table>
                    </div>
                    </li>
                    <li>
                <div class="forum">
                            <label for="email">Please enter your email address (optional):</label>
                            </div>
                            <div class="forum">
                            <input type="email" name="email" id="email" placeholder="abc@email.com">
                            </div>
                        </li>
                        </ol>           
                <div class="forum">
                            <input type="submit">
                </div>
    </form>
    </main>
    <footer class="head1">
        All rights reserved
    </footer>
</body>
</html>
